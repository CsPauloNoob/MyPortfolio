name: Deploy


on:
  push:
    branches: [ master ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/paulo/Apps/MyPortfolio
          git pull origin master
          git status
          cd /home/paulo/Apps/MyPortfolio/MyPortfolio.CurriculumWebAPI
          dotnet build
          screen -dmS api-screen
          screen -S api-screen -p 0 -X stuff "dotnet run\n"